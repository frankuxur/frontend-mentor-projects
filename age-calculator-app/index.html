<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age Calculator App | #js #flexbox #dom</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="calculator">
    <form class="form">
      <div class="input-field">
        <label for="day">day</label>
        <input type="text" id="day" placeholder="DD">
        <p class="error"></p>
      </div>
      <div class="input-field">
        <label for="month">month</label>
        <input type="text" id="month" placeholder="MM">
        <p class="error"></p>
      </div>
      <div class="input-field">
        <label for="year">year</label>
        <input type="text" id="year" placeholder="YYYY">
        <p class="error"></p>
      </div>

      <button class="btn">
        <!-- <img src="./assets/images/icon-arrow.svg" alt=""> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </form>

    <div class="result">
      <p class="years"><span>--</span>years</p>
      <p class="months"><span>--</span>months</p>
      <p class="days"><span>--</span>days</p>
    </div>
  </div>
  <!-- frankuxur -->

  <script src="script.js"></script>
</body>
</html>
