<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Expenses Chart Component</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
    <header class="header">
      <div class="balance">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>

      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>

    <section class="expenses">
      <h2>Spending - Last 7 days</h2>

      <ul class="bars">
        <li class="bar">
          <p class="expense">&dollar;<span></span></p>
          <div class="bar__div"></div>
          <p class="day">mon</p>
        </li>
        <li class="bar">
          <p class="expense">&dollar;<span></span></p>
          <div class="bar__div"></div>
          <p class="day">tue</p>
        </li>
        <li class="bar">
          <p class="expense">&dollar;<span></span></p>
          <div class="bar__div"></div>
          <p class="day">wed</p>
        </li>
        <li class="bar">
          <p class="expense">&dollar;<span></span></p>
          <div class="bar__div"></div>
          <p class="day">thu</p>
        </li>
        <li class="bar">
          <p class="expense">&dollar;<span></span></p>
          <div class="bar__div"></div>
          <p class="day">fri</p>
        </li>
        <li class="bar">
          <p class="expense">&dollar;<span></span></p>
          <div class="bar__div"></div>
          <p class="day">sat</p>
        </li>
        <li class="bar">
          <p class="expense">&dollar;<span></span></p>
          <div class="bar__div"></div>
          <p class="day">sun</p>
        </li>
      </ul>

      <hr>

      <footer class="footer">
        <div class="total">
          <p>Total this month</p>
          <h3 class="total__amount">$478.33</h3>
        </div>

        <div class="rate">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
      </footer>
    </section>
  </main>
 
  <script src="script.js"></script>
</body>
</html>
