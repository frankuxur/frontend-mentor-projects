<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component | #html #css #flexbox</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="summary">
    <div class="score">
      <h1 class="score__title">Your Result</h1>
      <div class="score__points">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="score__details">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="stats">
      <h1 class="stats__title">Summary</h1>
      <div class="stats__items">
        <div class="stats__item">
          <div class="key">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            Reaction
          </div>

          <div class="value">
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div class="stats__item">
          <div class="key">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            Memory
          </div>

          <div class="value">
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="stats__item">
          <div class="key">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            Verbal
          </div>

          <div class="value">
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="stats__item">
          <div class="key">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            Visual
          </div>

          <div class="value">
            <p><span>72</span> / 100</p>
          </div>
        </div>
      </div>
      <div class="stats__btn">
        <button>Continue</button>
      </div>
    </div>
  </div>




  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
</body>
</html>
